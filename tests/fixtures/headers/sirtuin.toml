StaticRedirection = "true"

[cache-control]
Key = "Cache-Control"
Value = "max-age=43200"

[content-security-policy]
Key = "Content-Security-Policy"

[csp.application]
base-uri = ["*.domain.com", "self"]
connect-src = ["*.domain.com", "self"]
default-src = ["self"]
font-src = ["https://cdn.com", "self"]
frame-ancestors = ["*.domain.com"]
img-src = ["*.domain.com", "https://cdn.com", "self"]
media-src = ["self"]
object-src = ["self"]
prefetch-src = ["self"]
script-src = ["*.domain.com", "self"]
style-src = ["self"]

[csp.facebook]
child-src = ["*.facebook.com", "connect.facebook.net"]
connect-src = ["*.facebook.com", "connect.facebook.net"]
font-src = ["data:"]
form-action = ["*.facebook.com", "connect.facebook.net"]
frame-src = ["*.facebook.com", "connect.facebook.net"]
img-src = ["*.facebook.com", "*.facebook.net", "*.fbcdn.net", "data:"]
script-src = ["https://connect.facebook.net", "https://graph.facebook.com", "https://js.facebook.com"]
style-src = ["unsafe-inline"]

[csp.google-ads]
child-src = ["*.doubleclick.net", "*.google.com", "*.googlesyndication.com", "blob:"]
connect-src = ["*.doubleclick.net", "*.google.com", "*.googlesyndication.com", "about:", "www.googletagservices.com"]
font-src = ["data:"]
form-action = ["*.google.com"]
frame-src = ["*.doubleclick.net", "*.google.com", "*.googlesyndication.com"]
img-src = ["*.doubleclick.net", "*.google.com", "*.googlesyndication.com", "data:", "www.googleadservices.com"]
media-src = ["dai.google.com"]
object-src = ["*.googlesyndication.com"]
prefetch-src = ["*.googlesyndication.com"]
script-src = ["https://*.doubleclick.net", "https://*.google.com", "https://*.googleadservices.com", "https://*.googlesyndication.com", "https://*.googletagservices.com", "unsafe-eval"]
style-src = ["*.google.com", "unsafe-inline"]
worker-src = ["blob:", "www.google.com"]

[csp.google-analytics]
connect-src = ["about:", "ampcid.google.com", "analytics.google.com", "stats.g.doubleclick.net", "www.google-analytics.com"]
font-src = ["data:"]
img-src = ["analytics.google.com", "blob:", "data:", "ssl.google-analytics.com", "www.google-analytics.com", "www.google.com"]
script-src = ["https://google-analytics.com", "https://ssl.google-analytics.com", "https://www.google-analytics.com"]

[csp.google-tag-manager]
child-src = ["www.googletagmanager.com"]
connect-src = ["www.googletagmanager.com"]
font-src = ["data:"]
frame-src = ["www.googletagmanager.com"]
img-src = ["data:", "www.googletagmanager.com"]
script-src = ["https://googletagmanager.com", "https://tagmanager.google.com", "https://www.googletagmanager.com", "unsafe-eval", "unsafe-inline"]
style-src = ["tagmanager.google.com", "www.googletagmanager.com"]

[csp.intercom]
child-src = ["fast.wistia.net", "intercom-sheets.com", "player.vimeo.com", "www.intercom-reporting.com", "www.youtube.com"]
connect-src = ["*.intercom.io", "uploads.intercomcdn.com", "uploads.intercomusercontent.com", "wss://*.intercom.io"]
font-src = ["fonts.intercomcdn.com", "js.intercomcdn.com"]
form-action = ["api-iam.intercom.io", "intercom.help"]
frame-src = ["intercom-sheets.com", "www.intercom-reporting.com"]
img-src = ["*.intercom-mail.com", "*.intercom.io", "*.intercomcdn.com", "*.intercomusercontent.com", "blob:", "data:", "static.intercomassets.com"]
media-src = ["js.intercomcdn.com"]
script-src = ["https://app.intercom.io", "https://js.intercomcdn.com", "https://widget.intercom.io"]
style-src = ["unsafe-inline"]

[csp.sentry]
connect-src = ["*.sentry.io"]

[expect-ct]
Key = "Expect-CT"
Value = "max-age=86400, enforce"

[referrer-policy]
Key = "Referrer-Policy"
Value = "no-referrer"

[strict-transport-security]
Key = "Strict-Transport-Security"
Value = "max-age=63072000; includeSubdomains; preload"

[x-content-type-options]
Key = "X-Content-Type-Options"
Value = "nosniff"

[x-frame-options]
Key = "X-Frame-Options"
Value = "DENY"

[x-permitted-cross-domain-policies]
Key = "X-Permitted-Cross-Domain-Policies"
Value = "none"

[x-xss-protection]
Key = "X-XSS-Protection"
Value = "1; mode=block"
